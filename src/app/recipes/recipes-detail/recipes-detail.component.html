<div class="row">
  <div class="col-12">
    <img [src]="recipe.image_path" alt={{recipe.name}} class="img-fluid" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" appDropdown>Manage
      Recipe</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
      <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
      <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredint of recipe.ingredients">{{ingredint.name}} - {{ingredint.amount}}
      </li>
    </ul>
  </div>
</div>

<a style="cursor: pointer;" class="list-group-item list-group-item-action"  [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>

  <span class="float-right">
    <img [src]="recipe.image_path" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
  </span>
</a>

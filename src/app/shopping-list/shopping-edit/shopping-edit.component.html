<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form_group" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" formControlName="amount">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar" role="toolbar">
          <button class="btn btn-success me-1" type="submit" [disabled]="!form_group.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger me-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary me-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
